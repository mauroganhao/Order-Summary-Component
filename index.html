<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>


<body>
  <svg xmlns="http://www.w3.org/2000/svg" width="1440" height="437"><path fill="#D6E1FF" fill-rule="evenodd" d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z"/></svg>
  <img class="illustration" src="images/illustration-hero.svg" alt="illustration">


  <div class="main-body">
    <h2>Order Summary</h2>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!</p>

    <div class="payment">
      <div class="left">
        <img class="music" src="images/icon-music.svg" alt="music icon">
        <h4 class="small">Annual Plan</h4>
        <p class="small">$59.99/year</p>
      </div>
      <button class="change-btn" type="button" name="change">Change</button>
    </div>

    <button class="payment-btn" type="button" name="payment">Proceed to Payment</button>

    <button class="cancel-btn" type="button" name="cancel">Cancel Order</button>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mauro Ganhao</a>.
  </div>
</body>
</html>
